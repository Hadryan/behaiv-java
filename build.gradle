plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.8.4'
    id 'maven-publish'
    id 'org.hidetake.swagger.generator' version '2.18.1'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'de.dmi3y.behaiv'
            artifactId = 'behaiv'
            version = '0.4.8-alpha'
            from components.java
        }
    }
}

repositories {
    mavenLocal()
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    // Swagger codegen dependencies
    swaggerCodegen 'io.swagger:swagger-codegen-cli:2.4.2'             // Swagger Codegen V2
    // This dependency is exported to consumers, that is to say found on their compile classpath.


    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'org.apache.commons:commons-lang3:3.9'
    implementation 'com.google.guava:guava:28.0-jre'
    compile 'io.swagger:swagger-annotations:1.5.17'
    compile 'com.squareup.okhttp:okhttp:2.7.5'
    compile 'com.squareup.okhttp:logging-interceptor:2.7.5'
    compile 'com.google.code.gson:gson:2.8.1'
    compile 'io.gsonfire:gson-fire:1.8.0'
    compile 'org.threeten:threetenbp:1.3.5'
    compile 'javax.annotation:jsr250-api:1.0'

    implementation 'io.reactivex.rxjava3:rxjava:3.0.0-RC2'
    implementation 'javax.annotation:jsr250-api:1.0'
    implementation files('./jars/kernel-api-1.0.0.jar')
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.9'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.9'


    //ejml (replacement of dl4j)
    compile 'org.ejml:ejml-all:0.38'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.mockito:mockito-core:3.0.0'

}

swaggerSources {
    behaivRemote {
        inputFile = file("./docs/swagger.json")
        code {
            language = 'java'
            outputDir = file('./kernel-api')
        }
    }
}

jacocoTestReport {
    dependsOn test
    reports {
        html.enabled = true
        xml.enabled = true
        csv.enabled = false
    }


}

